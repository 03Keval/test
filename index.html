<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>landing-page</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- Custome CSS -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">


</head>

<body>

  <section id="landing-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-sm-10 d-flex justify-content-center">
          <div class="landing-content">
            <div class="mobile-logo d-sm-block d-md-none">
              <img src="image/Logo.png" alt="ForeEverUs">
            </div>
            <h1>Find you Life Partner</h1>
            <p>Make simple registration and find your <br>
              dream partner with the help of this <br>
              website app</p>
            <div class="sign-in-btn">
              <button type="button" class="hero-signin-btn">Sign in</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="landing-section d-none d-sm-none d-md-block">
      <div class="landing-image">
        <img src="image/landing-image-up.png" class="img-fluid" alt="landing-image">
      </div>
    </div>

  </section>





  <!-- Bootstrap 5 js -->
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
